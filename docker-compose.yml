services:
  minio:
    image: minio/minio:latest
    container_name: microflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  minio-init:
    image: minio/mc:latest
    container_name: microflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_TEST_BUCKET: ${MINIO_TEST_BUCKET:-microflow-dev}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
      mc mb --ignore-existing local/$$MINIO_TEST_BUCKET
      "

  redis:
    image: redis:7.4-alpine
    container_name: microflow-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:18-alpine
    container_name: microflow-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-microflow}
      POSTGRES_USER: ${POSTGRES_USER:-microflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-microflow}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-microflow} -d ${POSTGRES_DB:-microflow}"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  minio_data:
  redis_data:
  postgres_data:
